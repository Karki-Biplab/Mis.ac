name: app_mis_ac
description: "MIS AC Dashboard Application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.7.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  fl_chart: ^0.71.0
  intl: ^0.20.2
  http: ^1.3.0
  flutter_slidable: ^3.0.0 # Add if using slidable widgets
  provider: ^6.1.1 # Recommended for state management

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6 # Useful for code generation

flutter:
  uses-material-design: true
  assets:
    - assets/images/ # Add if you have any assets